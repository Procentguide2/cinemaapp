<!DOCTYPE html>
<html>
<head>
    <title>Cinema sessions test</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<div id="cinemaInfo">
    <h2 id="cinemaName"></h2>
    <p id="cinemaAddress"></p>
</div>

<div id="sessionsTable">
    <h2>List of sessions</h2>
    <table id="sessionsInfo">
        <thead>
            <tr>
                <th>Movie title</th>
                <th>Hall</th>
                <th>Ticket price</th>
                <th>Start time</th>
                <th>Duration</th>
                <th>Free seats</th>
                <th>Buy</th>
            </tr>
        </thead>
        <tbody id="sessionsBody">
            <!-- placeholder -->
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/sessions.js"></script>
</body>
</html>
