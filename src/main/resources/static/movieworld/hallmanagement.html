<!DOCTYPE html>
<html>

<head>
    <title>City Management Form</title>
    <link rel="stylesheet" href="css/uikit.min.css" />
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="jsm/common.js"></script>
    <script src="jsm/hallmanagement.js"></script>
</head>

<body>
    <div class="uk-container uk-container-xsmall">
            <div class="uk-margin" id="hallDataDiv" style="display: none;">
                <label for="hallName">Hall Name:</label>
                <input type="text" id="hallName" name="hallName" class="uk-input" required>
                <label for="seats">Seats:</label>
                <input type="text" id="seats" name="seats" class="uk-input" required>
                <label for="selectTheatre">Select Theater:</label>
                <select id="selectTheatre" name="selectTheatre" class="uk-select" required>
                </select>
            </div>

            <div class="uk-margin" id="selectHallDiv" style="display: none;">
                <select id="selectHall" name="selectHall" class="uk-select" required></select>
                </select>
            </div>

            <div class="uk-margin">
                <label for="action">Action:</label>
                <select id="action" name="action" class="uk-select" required>
                    <option value="none">Select Action</option>
                    <option value="add">Add</option>
                    <!-- <option value="edit">Edit</option> -->
                    <option value="delete">Delete</option>
                </select>
            </div>

            <div class="uk-margin" id="submitBtnDiv" style="display: none;">
                <button id="submitButton" class="uk-button uk-button-primary">Submit</button>
            </div>
    </div>

</html>
